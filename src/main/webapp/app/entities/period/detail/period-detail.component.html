<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="period">
      <h2 data-cy="periodDetailsHeading"><span jhiTranslate="educationAppFinalApp.period.detail.title">Period</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ period.id }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.period.nameUz">Name Uz</span></dt>
        <dd>
          <span>{{ period.nameUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.period.nameRu">Name Ru</span></dt>
        <dd>
          <span>{{ period.nameRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.period.startDate">Start Date</span></dt>
        <dd>
          <span>{{ period.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.period.endDate">End Date</span></dt>
        <dd>
          <span>{{ period.endDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.period.status">Status</span></dt>
        <dd>
          <span>{{ period.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/period', period.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
