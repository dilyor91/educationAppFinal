<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="announcement">
      <h2 data-cy="announcementDetailsHeading"><span jhiTranslate="educationAppFinalApp.announcement.detail.title">Announcement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ announcement.id }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.announcement.titleUz">Title Uz</span></dt>
        <dd>
          <span>{{ announcement.titleUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.announcement.titleRu">Title Ru</span></dt>
        <dd>
          <span>{{ announcement.titleRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.announcement.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ announcement.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.announcement.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ announcement.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.announcement.status">Status</span></dt>
        <dd>
          <span>{{ announcement.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/announcement', announcement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
