<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="course">
      <h2 data-cy="courseDetailsHeading"><span jhiTranslate="educationAppFinalApp.course.detail.title">Course</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ course.id }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.course.nameUz">Name Uz</span></dt>
        <dd>
          <span>{{ course.nameUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.course.nameRu">Name Ru</span></dt>
        <dd>
          <span>{{ course.nameRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.course.subNameUz">Sub Name Uz</span></dt>
        <dd>
          <span>{{ course.subNameUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.course.subNameRu">Sub Name Ru</span></dt>
        <dd>
          <span>{{ course.subNameRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.course.firstCourse">First Course</span></dt>
        <dd>
          <span>{{ course.firstCourse }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.course.status">Status</span></dt>
        <dd>
          <span>{{ course.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/course', course.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
