<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="target">
      <h2 data-cy="targetDetailsHeading"><span jhiTranslate="educationAppFinalApp.target.detail.title">Target</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ target.id }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.target.titleUz">Title Uz</span></dt>
        <dd>
          <span>{{ target.titleUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.target.titleRu">Title Ru</span></dt>
        <dd>
          <span>{{ target.titleRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.target.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ target.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.target.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ target.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="educationAppFinalApp.target.status">Status</span></dt>
        <dd>
          <span>{{ target.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/target', target.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
